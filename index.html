<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Intro</title>
</head>
<body>
    <div id='app'>

        <p>Hello, {{ name }}!</p>
        <p v-show='isVisible'>Secret Message!</p>

        <ul>
            <li v-for='todo in todo'> {{ todo }}</li>
        </ul>

    </div>
    
<script src='vue.js'></script>
<script>
    // Vue Instance
    let vm = new Vue({
        // Where is the vue application on the page?
        el: '#app',
        data: {
            name: 'Ryan',
            todo: ['Apply for Jobs', 'Start Packing', 'Look at getting a car', 'Open account for Jayce'],
            isVisible: false,
        }
    })

</script>
</body>
</html>
