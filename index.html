<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Intro</title>
</head>
<body>
    <div id='app'>

        <p>Hello, {{ name }}!</p>
        
        <ul>
            <li></li>
        </ul>
        <p> {{ ['Eat', 'Play', 'Sleep'].join(', ')}} </p>

    </div>
    
<script src='vue.js'></script>
<script>
    // Vue Instance
    let vm = new Vue({
        // Where is the vue application on the page?
        el: '#app',
        data: {
            name: 'Ryan'
        }
    })

</script>
</body>
</html>
